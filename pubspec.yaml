name: ladakh_app
description: A simple marketplace app for Ladakh.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core & Auth
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.0
  cloud_firestore: ^4.8.3
  firebase_storage: ^11.2.5
  
  # State Management
  provider: ^6.0.5
  
  # UI & Utilities
  cached_network_image: ^3.2.3  # For caching images offline
  image_picker: ^1.0.2          # For taking photos
  url_launcher: ^6.1.12         # For calling/WhatsApp
  share_plus: ^7.0.0            # For sharing content
  intl: ^0.18.1                 # For dates and currency formatting
  timeago: ^3.5.0               # "5 minutes ago"
  google_fonts: ^5.1.0          # Nice simple fonts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
